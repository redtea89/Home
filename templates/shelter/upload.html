{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'shelter/css/upload.css' %}">
{% endblock %}
{% block header %}
{% include 'header.html' %}
{% endblock %}
{% block main %}
<div class="main">
    <div class="main-container0">
    </div>
    <div class="main-container1">
        <div class="main-container1-container">
            <h2>대피장소 제공하기</h2>
            <form class="form-container" method="POST">
                {% csrf_token %}
                <input class="input" type="text" placeholder="장소이름(별칭)"  name="name">
                <input class="input" type="text" placeholder="상세주소" name="address">
                <input class="input" type="text" placeholder="수용가능 인원" name="people">
                <label class="mylabel">애완동물 가능여부<input class="input" type="checkbox" name="pet"></label>
                <div class="submit-container">
                    <input class="submit" type="submit" value="등록"/>
                </div>
            </form>
        </div>
    </div>
    <div class="main-container0">
    </div>
</div>





























{% endblock %}
{% block footer %}
{% include 'footer.html' %}
{% endblock %}
